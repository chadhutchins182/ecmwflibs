name: Debug Windows

on:
  workflow_dispatch: {}

  push:
    paths:
      - 'scripts/debug-windows.sh'

jobs:
  build:
    runs-on: windows-latest

    defaults:
      run:
        shell: bash

    name: Debug Windows
    env:
      WINARCH: x64

    steps:
      - uses: actions/checkout@v4

      - uses: seanmiddleditch/gha-setup-vsdevenv@master
        with:
          arch: x64

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.9
          architecture: x64

      - run: ./scripts/debug-windows.sh
        env:
          WINARCH: x64
